<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Scale Stack</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="bg-danger bg-gradient text-white p-4 mx-auto mt-4 rounded-2 shadow-lg" style="max-width: 100%; width: 100%; max-width: 600px;">
        <h1>Scale Stack</h1>
        <div class="row">
          <div class="col-12 col-md-6">
            <label for="serial">Serial</label>
            <input type="text" class="form-control" id="serial" placeholder="Enter scale serial">
          </div>
          <div class="col-12 col-md-6 mt-3 mt-md-0">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlFile1">Select stacked images</label>
                <input type="file" class="form-control" id="exampleFormControlFile1" multiple>
              </div>
            </form>
            <button type="submit" class="btn btn-light w-100">Stack</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.querySelector('button[type="submit"]').addEventListener('click', async function (e) {
        e.preventDefault();

        const serial = document.getElementById('serial').value.trim();
        const files = document.getElementById('exampleFormControlFile1').files;

        if (!serial || files.length === 0) {
            alert('Please enter a serial and select at least one image.');
            return;
        }

        // Load all images
        const images = await Promise.all([...files].map(file => {
            return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = URL.createObjectURL(file);
            });
        }));

        // Resize all images to match the width of the first image
        const baseWidth = images[0].width;
        const resizedImages = images.map(img => {
            const scale = baseWidth / img.width;
            const canvas = document.createElement('canvas');
            canvas.width = baseWidth;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const resized = new Image();
            resized.src = canvas.toDataURL();
            return resized;
        });

        // Wait for all resized images to load
        await Promise.all(resizedImages.map(img => new Promise(resolve => img.onload = resolve)));

        // Stack images on a base canvas
        const stackedHeight = resizedImages.reduce((sum, img) => sum + img.height, 0);
        const stackedCanvas = document.createElement('canvas');
        stackedCanvas.width = baseWidth;
        stackedCanvas.height = stackedHeight;
        const stackedCtx = stackedCanvas.getContext('2d');

        // Font size = 10% of final width
        const fontSize = Math.floor(768 * 0.10);
        stackedCtx.font = `${fontSize}px sans-serif`;
        stackedCtx.lineWidth = Math.max(2, fontSize * 0.05);

        // Stack images and overlay serial
        let yOffset = 0;
        for (let i = 0; i < resizedImages.length; i++) {
            const img = resizedImages[i];
            stackedCtx.drawImage(img, 0, yOffset);

            if (i === 0) {
            const textX = 10;
            const textY = yOffset + fontSize + 10;
            stackedCtx.strokeStyle = 'black';
            stackedCtx.strokeText(serial, textX, textY);
            stackedCtx.fillStyle = 'white';
            stackedCtx.fillText(serial, textX, textY);
            }

            yOffset += img.height;
        }

        // Resize final canvas to 768px wide
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = 768;
        finalCanvas.height = Math.floor((768 / baseWidth) * stackedCanvas.height);
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.drawImage(stackedCanvas, 0, 0, finalCanvas.width, finalCanvas.height);

        // Use toBlob for mobile-safe rendering
        finalCanvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const resultImg = document.createElement('img');
            resultImg.src = url;
            resultImg.className = 'mt-4 img-fluid rounded shadow';
            document.querySelector('.bg-danger').appendChild(resultImg);
        });
        });
    </script>
  </body>
</html>
