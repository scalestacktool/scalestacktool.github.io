<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Scale Stack</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="bg-danger bg-gradient text-white p-4 mx-auto mt-4 rounded-2 shadow-lg" style="max-width: 100%; width: 100%; max-width: 600px;">
        <h1>Scale Stack</h1>
        <div class="row">
          <div class="col-12 col-md-6">
            <label for="serial">Serial</label>
            <input type="text" class="form-control" id="serial" placeholder="Enter scale serial">
          </div>
          <div class="col-12 col-md-6 mt-3 mt-md-0">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlFile1">Select stacked images</label>
                <input type="file" class="form-control" id="exampleFormControlFile1" multiple>
              </div>
            </form>
            <button type="submit" class="btn btn-light w-100">Stack</button>
          </div>
        </div>
      </div>
    </div>
<script>
document.querySelector('button[type="submit"]').addEventListener('click', async function (e) {
  e.preventDefault();

  const serial = document.getElementById('serial').value.trim();
  const files = document.getElementById('exampleFormControlFile1').files;

  if (!serial || files.length === 0) {
    alert('Please enter a serial and select at least one image.');
    return;
  }

  // Clear previous results
  document.querySelectorAll('.bg-danger img').forEach(img => img.remove());

  // Load images using <img> for iOS compatibility
  const images = await Promise.all([...files].map(file => {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = URL.createObjectURL(file);
    });
  }));

  // Batch size (safe for iOS)
  const BATCH_SIZE = 3;

  // Helper: stack a batch of images into one canvas
  function stackBatch(batch, overlaySerial = false) {
    const width = batch[0].width;
    const height = batch.reduce((sum, img) => sum + img.height, 0);
    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    let yOffset = 0;
    for (let i = 0; i < batch.length; i++) {
      const img = batch[i];
      ctx.drawImage(img, 0, yOffset);

      if (overlaySerial && i === 0) {
        const fontSize = Math.floor(768 * 0.10);
        ctx.font = `${fontSize}px sans-serif`;
        ctx.lineWidth = Math.max(2, fontSize * 0.05);
        const textX = 10;
        const textY = yOffset + fontSize + 10;
        ctx.strokeStyle = 'black';
        ctx.strokeText(serial, textX, textY);
        ctx.fillStyle = 'white';
        ctx.fillText(serial, textX, textY);
      }

      yOffset += img.height;
    }

    return canvas;
  }

  // Stack all batches
  const batchCanvases = [];
  for (let i = 0; i < images.length; i += BATCH_SIZE) {
    const batch = images.slice(i, i + BATCH_SIZE);
    const isFirstBatch = i === 0;
    batchCanvases.push(stackBatch(batch, isFirstBatch));
  }

  // Merge all batch canvases into one
  const finalWidth = batchCanvases[0].width;
  const finalHeight = batchCanvases.reduce((sum, c) => sum + c.height, 0);
  const mergedCanvas = document.createElement('canvas');
  mergedCanvas.width = finalWidth;
  mergedCanvas.height = finalHeight;
  const mergedCtx = mergedCanvas.getContext('2d');

  let yOffset = 0;
  for (const batchCanvas of batchCanvases) {
    mergedCtx.drawImage(batchCanvas, 0, yOffset);
    yOffset += batchCanvas.height;
  }

  // Resize to 768px wide
  const scaledCanvas = document.createElement('canvas');
  scaledCanvas.width = 768;
  scaledCanvas.height = Math.floor((768 / finalWidth) * finalHeight);
  const scaledCtx = scaledCanvas.getContext('2d');
  scaledCtx.drawImage(mergedCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);

  // Render result
  scaledCanvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const resultImg = document.createElement('img');
    resultImg.src = url;
    resultImg.className = 'mt-4 img-fluid rounded shadow';
    document.querySelector('.bg-danger').appendChild(resultImg);
  });
});
</script>
  </body>
</html>
